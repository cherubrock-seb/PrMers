name: Build Linux with OpenCL

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenCL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev opencl-headers

      - name: Build with Makefile
        run: make KERNEL_PATH=./kernels/

      - name: Package for release
        run: |
          mkdir -p prmers_package/kernels
          cp prmers prmers_package/
          cp prmers.cl prmers_package/kernels/
          cp prmers_vload2.cl prmers_package/kernels/
          tar -czvf prmers-linux.tar.gz -C prmers_package .

      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: prmers-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256 checksum
        run: sha256sum prmers-linux.tar.gz > prmers-linux.tar.gz.sha256

      - name: Upload checksum to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: prmers-linux.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
